<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <form>
        <div class = "amount">
            <p>Enter amount: </p>
            <input value="0"   type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="from-currency"></select>
                       
                    </select>

                </div>

            </div>
           <div class="icon" id="swap-icon">
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
</div>

            <div class="to">
                <p>To</p>
                <div class="select-container">
                     <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to" id="to-currency"></select>
                      
                    </select>

                </div>


            </div>
            <div class="msg">Click on get exchange
                
            </div>
            <button class="btn">Get exchange</button>
        </div>
        <script src="script.js"></script>

    </form>
</div>
    
</body>
</html>
